apiVersion: apps/v1
kind: Deployment
metadata:
  name: supermario-game
  labels:
    app: supermario-game
spec:
  replicas: 2
  selector:
    matchLabels:
      app: supermario-game
  template:
    metadata:
      labels:
        app: supermario-game
    spec:
      containers:
      - name: supermario-game
        image: imrans297/supermario-game:v1.7
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: supermario-game-service
  labels:
    app: supermario-game
spec:
  type: LoadBalancer
  selector:
    app: supermario-game
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
